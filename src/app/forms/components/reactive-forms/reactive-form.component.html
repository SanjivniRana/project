  
  <main>
              <h5 style="display:inline">Reactive Form</h5>
<hr/>
  <div class="container" style="max-width:90%;">
        <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value,complexForm.valid)" novalidate>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                 <div class="col-sm-10">
               <input  class="form-control" type="text" placeholder="First Name" [formControl]="complexForm.controls['firstName']">
                    <div *ngIf="complexForm.controls['firstName'].hasError('required') && complexForm.controls['firstName'].touched" ></div>
                    <div *ngIf="complexForm.controls['firstName'].hasError('minlength') && complexForm.controls['firstName'].touched" ></div>
                    <div *ngIf="complexForm.controls['firstName'].hasError('maxlength') && complexForm.controls['firstName'].touched" ></div>
                 </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                   <input  class="form-control" type="text" placeholder="Last Name" [formControl]="complexForm.controls['lastName']">
                    <div *ngIf="complexForm.controls['lastName'].hasError('required') && complexForm.controls['lastName'].touched" ></div>
                    <div *ngIf="complexForm.controls['lastName'].hasError('minlength') && complexForm.controls['lastName'].touched" ></div>
                    <div *ngIf="complexForm.controls['lastName'].hasError('maxlength') && complexForm.controls['lastName'].touched" ></div>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-10">
                   <input  class="form-control" type="text" placeholder="Email" [formControl]="complexForm.controls['email']">
                <div *ngIf=" complexForm.controls['email'].touched && complexForm.controls['email'].hasError('required')" ></div>
                <div *ngIf="complexForm.controls['email'].touched  && complexForm.controls['email'].hasError('pattern')" ></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                  <div class="col-sm-10">
                   <input  class="form-control" type="text" placeholder="Phone" [formControl]="complexForm.controls['phone']">
                    <div *ngIf="complexForm.controls['phone'].hasError('required') && complexForm.controls['phone'].touched" ></div>
                    <div *ngIf="complexForm.controls['phone'].hasError('minlength') && complexForm.controls['phone'].touched" ></div>
                    <div *ngIf="complexForm.controls['phone'].hasError('maxlength') && complexForm.controls['phone'].touched" ></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary pull-right">Create</button>
                </div>
            </div>
        </form>
    </div>
</main>
